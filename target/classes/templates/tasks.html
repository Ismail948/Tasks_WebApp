<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <style>
        /* Modern Color Scheme */
        :root {
            --primary: #6366f1;
            --secondary: #3b82f6;
            --success: #22c55e;
            --danger: #ef4444;
            --light: #f8fafc;
            --dark: #0f172a;
        }

        /* Global Styles */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: var(--dark);
            margin: 0;
            padding: 2rem 1rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 800;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        /* Floating Action Button */
        .fab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 100;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }

        /* Modern Card Design */
        .card {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        /* Enhanced Table Design */
        .task-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        .task-table th {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1rem;
            text-align: left;
        }

        .task-table td {
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
        }

        /* Status Badges */
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-complete {
            background: #dcfce7;
            color: #22c55e;
        }

        .status-pending {
            background: #fee2e2;
            color: #ef4444;
        }

        /* Modern Form Design */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99,102,241,0.1);
        }

        /* Animated Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-1px);
            box-shadow: 0 5px 15px -3px rgba(99,102,241,0.3);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        /* Modern Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
            z-index: 1000;
            animation: modalEnter 0.3s ease;
        }

        @keyframes modalEnter {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-content {
            background: white;
            max-width: 500px;
            margin: 2rem auto;
            border-radius: 1rem;
            padding: 2rem;
            position: relative;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .task-table {
                display: block;
                overflow-x: auto;
            }

            h1 {
                font-size: 2rem;
            }

            .fab {
                bottom: 1rem;
                right: 1rem;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 1rem;
            }

            .task-table td, .task-table th {
                padding: 0.75rem;
            }

            .btn {
                padding: 0.5rem 1rem;
                font-size: 0.875rem;
            }
        }

        /* Loading Animation */
        .loader {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #64748b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Task Manager</h1>

        <!-- Floating Action Button -->
        <button class="btn btn-primary fab" id="myBtn">
            ‚ûï New Task
        </button>

        <!-- Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 style="margin-bottom: 2rem;">‚ú® Create New Task</h2>
                <form action="/tasks/add" method="post">
                    <div class="form-group">
                        <label class="form-label">üìù Description</label>
                        <input type="text" class="form-input" name="description" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">üë§ Assign To</label>
                        <select class="form-input" name="taskDoerId" required>
                            <option value="" disabled selected>Select Team Member</option>
                            <option th:each="doer : ${taskDoers}" th:value="${doer.id}" th:text="${doer.name}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">üìÖ Start Date</label>
                        <input type="date" class="form-input" name="taskAddDate" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">‚è∞ Deadline</label>
                        <input type="date" class="form-input" name="taskDeadlineDate" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-full">
                        üöÄ Create Task
                    </button>
                </form>
            </div>
        </div>

        <!-- Task List -->
        <div class="card">
            <table class="task-table">
                <thead>
                    <tr>
                        <th>Assignee</th>
                        <th>Description</th>
                        <th>Start Date</th>
                        <th>Deadline</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="task : ${tasks}">
                        <td th:text="${taskDoerNames[task.id]}">üë§ John Doe</td>
                        <td th:text="${task.taskDescription}">Project Setup</td>
                        <td th:text="${task.taskAddDate}">2023-10-01</td>
                        <td th:text="${task.taskDeadlineDate}">2023-10-15</td>
                        <td>
                            <span class="status-badge" 
                                  th:classappend="${task.isCompleted} ? 'status-complete' : 'status-pending'"
                                  th:text="${task.isCompleted} ? '‚úÖ Complete' : '‚è≥ Pending'">
                            </span>
                        </td>
                        <td>
                            <div style="display: flex; gap: 0.5rem;">
                                <form th:action="@{/tasks/status/{id}(id=${task.id})}" method="post">
                                    <button type="submit" class="btn btn-success" 
                                            th:text="${task.isCompleted} ? '‚è≥ Mark Pending' : '‚úÖ Mark Complete'">
                                    </button>
                                </form>
                                <form th:action="@{/tasks/delete/{id}(id=${task.id})}" method="post">
                                    <button type="submit" class="btn btn-danger">üóëÔ∏è Delete</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const modal = document.getElementById("myModal");
        const btn = document.getElementById("myBtn");
        const closeBtn = document.getElementsByClassName("close")[0];

        // Modal Handling
        btn.onclick = () => modal.style.display = "block";
        closeBtn.onclick = () => modal.style.display = "none";
        window.onclick = (event) => {
            if (event.target === modal) modal.style.display = "none";
        };

        // Smooth Scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelector(anchor.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
